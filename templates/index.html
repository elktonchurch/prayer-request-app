<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../static/style.css" />
		<link rel="icon" type="image/png" href="../static/emc_favicon.png"/>
		<title>EMC Prayer Request Form</title>
	</head>
	<body>
		<div class="container">
			<div class="logo_h1_container">
				<img src="../static/emc_logo.png" alt="EMC logo" class="logo" />
				<h1 class="form_h1">Prayer Request Form</h1>
			</div>
			{% if message %}
			<p class="message">{{ message | safe }}</p>
			{% endif %}
			<form action="/submit" method="POST">
				<div class="form-group">
					<label for="firstAndLastName">
						<h3 id="firstAndLastName">First & Last Name (*required field)</h3>
					</label>
					<label>
						<input type="text" name="user" placeholder="i.e. Reginald Courliss" />
					</label>
				</div>
				<div class="form-group">
					<label for="requestType">
						<h3 id="requestType">Prayer Request Type (*required field)</h3>
					</label>
					<select name="typeOfRequest">
						<option value="">Please select the type of your prayer request</option>
						<option value="Guidance & Wisdom">Guidance & Wisdom</option>
						<option value="Love, Peace, & Joy">Love, Peace, & Joy</option>
						<option value="Finances, Jobs, & Exams"
							>Finances, Jobs, & Exams</option
						>
						<option value="Personal Health">Personal Health</option>
						<option value="Salvation of Others">Salvation of Others</option>
						<option value="Family Issues">Family Issues</option>
						<option value="Protection">Protection</option>
						<option value="Widows, the Homeless, & the Hungry"
							>Widows, the Homeless, & the Hungry</option
						>
						<option value="Grieving">Grieving</option>
					</select>
					<div class="form-group">
						<label for="howCanWePray">
							<h3 id="howCanWePray">Prayer Request (*required field)</h3>
						</label>
						<label for="prayerRequestTextArea">
							<textarea
								name="prayerRequest"
								id="prayerRequestTextArea"
								cols="30"
								rows="8"
							placeholder="Please enter the details of your prayer request here"
							></textarea>
						</label>
					</div>
					<label for="requestSubmit-btn">
						<input type="submit" value="Submit" class="btn" id="requestSubmit-btn"/>
					</label>
				</div>
			</form>
		</div>
	</body>
</html>
